name: Documentation Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install markdown-link-check markdownlint-cli
        npm install -g markdown-link-check markdownlint-cli
    
    - name: Check markdown formatting
      run: |
        markdownlint '**/*.md' --ignore node_modules --ignore .hypothesis
      continue-on-error: true
    
    - name: Validate internal links
      run: |
        find . -name "*.md" -not -path "./node_modules/*" -not -path "./.hypothesis/*" | xargs -I {} markdown-link-check {} --config .github/markdown-link-check-config.json
      continue-on-error: true
    
    - name: Check required documentation files
      run: |
        python scripts/validate_documentation.py
      continue-on-error: true
    
    - name: Build documentation
      run: |
        pip install sphinx sphinx-rtd-theme
        cd docs && make html
      continue-on-error: true
